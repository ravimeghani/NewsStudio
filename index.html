<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="21601-news-logo-icon-vector-icon-vector-eps.png" type="image/x-icon">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">TECHNOLOGY</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">CRICKET</li>
                    <li class="hover-link nav-item" id="food" onclick="onNavItemClick('food')">FOOD</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search For Latest News">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                <div class="card-buttons">
                    <button class="see-more-button">See More</button>
                    <button class="save-cutting-button">Save to Cuttings</button>
                </div>
            </div>
        </div>
    </template>

    <section>
        <h2 id="cuttings-section">Your Cuttings</h2>
        <div class="cuttings-container" id="cuttings-container"></div>
    </section>

    <button id="scroll-to-top" class="scroll-to-top-button" onclick="scrollToTop()">â†‘</button>

    <script src="script.js"></script>
</body>
</html>
